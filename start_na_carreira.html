<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="start_na_carreira.css" rel="stylesheet" href="">
    <title>Calculadora de Gorgetas</title>
</head>
<body>
    <div id="container">
    <div>
        <h1 class="title">Calculadora de Gorgetas</h1>
    </div>
    <div>
        <form class="tipsForm">
            <label for="bill">
                <p><strong>Quanto ficou a conta?</strong></p>
            </label>
            <p>
                R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput">
            </p>
            <label for="serviceQual">
                <p><strong>Como foi o seu serviço?</strong></p>
            </label>
            <p>
                <select name="serviceQual" id="serviceQual" class="formSelect">
                    <option disabled selected>-- Escolha uma opção</option>
                    <option value="0.3">30% - Incrível</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - Aceitável</option>
                    <option value="0.1">10% - Ruim</option>
                    <option value="0.05">05% - Péssimo</option>
                </select>
            </p>
            <label for="people">
                <p><strong>Quantas pessoas vão dividir a conta?</strong></p>
            </label>
            <p>
                <input type="number" placeholder="1" name="people" id="people" class="formInput"> pessoa(s)
            </p>
            <button type="submit" class="formSubmit">Calcular</button>
        </form>
    </div>
</div>
    
</body>
</html>
